<table class="table">
    <thead>
        <tr>
            <th class="text-center">Users</th>
            <th class="text-center">Total</th>
            <th class="text-center" *ngFor="let day of dateService.week.value">{{day | date}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td class="text-center">{{user.userName}}</td>
            <td class="text-center">{{user.hours}}</td>
        </tr>
    </tbody>
</table>
<button (click)="printUser()">print user</button>
<button (click)="printTasks()">print tasks</button>
<button (click)="filterTasks()">filter tasks</button>
<button (click)="fillTable()">fillTable</button>
