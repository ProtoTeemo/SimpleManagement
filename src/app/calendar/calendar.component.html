<div class="col-4 mx-auto">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker
           [bsConfig]="{ adaptivePosition: true,
                         dateInputFormat: 'DD/MM/YYYY',
                         selectWeek: true }"
           [bsValue]="bsValue">
  </div>
