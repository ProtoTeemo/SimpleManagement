<div class="col-4 mx-auto">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker
           [bsConfig]="{ adaptivePosition: true,
                         dateInputFormat: 'MMMM',
                         selectWeek: true,
                         selectFromOtherMonth: true }"
           [bsValue]="bsValue"
           (bsValueChange)="onDateChange($event)">
  </div>
